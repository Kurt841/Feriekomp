# Dev-only compose file. For production bruk docker-compose.prod.yml.
services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: feriekomp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-feriekompensasjon}
      POSTGRES_USER: ${POSTGRES_USER:-feriekomp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-feriekomp_dev_password}
      POSTGRES_INITDB_ARGS: "--auth-local=md5 --auth-host=md5 --locale=C"
      LC_ALL: C
      LANG: C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feriekomp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: feriekomp-backend
    restart: unless-stopped
    environment:
      - ENV=development
      - SECRET_KEY=dev-secret-key-change-in-production
      - AUTO_CREATE_DB=true
      - DEV_DATABASE_URL=${DEV_DATABASE_URL}
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
      - PORT=5000
      - ENABLE_AI=false
      - RATE_LIMIT_STORAGE_URI=memory://
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn feriekomp.main:app --host 0.0.0.0 --port 5000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:5000
        NEXT_PUBLIC_ENABLE_AI_EXPLANATION: "false"
    container_name: feriekomp-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:5000
      - API_HOST=backend
      - API_PORT=5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: feriekomp-network
