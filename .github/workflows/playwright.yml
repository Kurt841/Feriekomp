name: E2E (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Create venv and install backend deps
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r backend/requirements.txt

      - name: Install workspace deps (root + frontend)
        run: npm ci --workspaces --include-workspace-root

      - name: Install Playwright browsers and OS deps
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: 'true'
          ENV: test
          DEV_DATABASE_URL: 'sqlite:///feriekomp_test.db'
          ENABLE_AI: 'false'
          PW_FRONTEND_PORT: '3000'
          PW_BACKEND_PORT: '5000'
          PYTHONPATH: backend

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload test results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results
          if-no-files-found: ignore
          retention-days: 7
