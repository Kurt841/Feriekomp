upstream backend {
    server backend:5000;
}

upstream frontend {
    server frontend:3000;
}

server {
    listen 80;
    # For produksjon med TLS: Konfigurer SSL på port 443 og redirect fra 80 til 443
    # Eksempel: listen 443 ssl; ssl_certificate /path/to/cert.pem; ssl_certificate_key /path/to/key.pem;
    server_name _;

    client_max_body_size 10M;

    # Sikkerhetsheaders (anbefalt for produksjon)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;

    # API-dokumentasjon (offentlig tilgjengelig)
    # MERK: /docs og /redoc er offentlig eksponert. Hvis du vil skjule dem:
    # 1. Fjern denne location-blokken
    # 2. Eller legg til autentisering (f.eks. basic auth eller IP-restriksjon)
    location ~ ^/(docs|redoc|openapi\.json)(/.*)?$ {
        proxy_pass http://backend$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API-endepunkter
    # MERK: X-Forwarded-* headers er viktige for at backend kan se riktig IP og protokoll
    # Backend MÅ ha TRUST_PROXY=true for å bruke disse headers
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
